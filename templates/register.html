<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/style.css">
  </head>
<body>
    
    <div class="item">
        <a href="./index.html"><i class="logo" id="logo"></i></a>
    </div>
 
    <div class="container" id="container">
        
        <div class="form" method="POST" action="">
            <div class="input-group">
                <i class=""></i>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required autofocus >
            </div>
            <div class="input-group">
                <i class=""></i>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="input-group">
                <i class=""></i>
                <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
            </div>
            <div class="input-group">
                <i class=""></i>
                <input type="email" id="correo" name="correo" placeholder="Correo" required>
            </div>
            <div class="input-group">
                <i class=""></i>
            <input type="text" id="cargo" name="cargo" placeholder="Cargo" required>
            </div>
            <div class="input-group">
                <i class=""></i>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <i class=""></i>
                <input type="password" id="contrasena" name="contrasena" placeholder="Confirmar contraseña" required>
            </div>
            <div method="post">
                <button type="submit">
                    <i class="fa fa-edit"></i>
                    <a href="../index.html">
                        Registrarse
                    </a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
