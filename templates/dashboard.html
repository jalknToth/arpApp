<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
</head>
<body>
  {% extends "base.html" %}
  {% block title %}Dashboard{% endblock %}
  {% block content %}
    <h1>Audit Dashboard</h1>
  
      {% if audit_data %}
          <table>
              <thead>
                  <tr>
                      <!-- Add your table headers based on the audit_data columns -->
                  </tr>
              </thead>
              <tbody>
                  {% for row in audit_data %}
                      <tr>
                       <!-- Add your table cells â€“ loop through row data  -->
                          <td>{{ row.column1 }}</td>  
                         
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
      {% else %}
          <p>No audit data available.</p>
      {% endif %}
  {% endblock %}
</body>
</html>
