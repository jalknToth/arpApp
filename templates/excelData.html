<!DOCTYPE html>
<html>
<head>
<title>Excel Data</title>
</head>
<body>
    {% extends "base.html" %}
    {% block title %}Upload Excel Data{% endblock %}
    
    {% block content %}
      <h1>Upload Excel File</h1>
      <form method="post" enctype="multipart/form-data">  <!--- Important for file upload -->
          <input type="file" name="file">
          <input type="submit" value="Upload">
      </form>
    
        {% if filename %}  <!--- Display the uploaded data (you'll need to adapt this) --->
            <h2>Uploaded Data ({{ filename }})</h2>
    
            <!-- Display the data here. You might want to use a table -->
    
        {% endif %}
    {% endblock %}
</body>
</html>
