{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="test">
        <a href="{{ url_for('dashboard') }}"><i class="fa fa-eye"></i>demo</a>
    </div>

    <div class="item">
        <a href="{{ url_for('login') }}"><i class="logo" id="logo"></i></a>
    </div>

    <div class="container" id="container">
        <div class="form">
            <form method="POST">
                <div class="input-group">
                    <input type="text" id="usuario" name="usuario" placeholder="Correo" required>
                </div>

                <div class="input-group">
                    <input type="password" id="contrasena" name="contrasena" placeholder="ContraseÃ±a" required>
                </div>
                
                <div class="input-group">
                    <button type="submit">
                        <i class="fa fa-sign-in"></i> Ingresar
                    </button>
                </div>
            </form>

            <div class="input-group">
                <a href="{{ url_for('register') }}">
                    <button type="button">
                        <i class="fa fa-edit"></i> Registrarse
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
