<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El clima en {{ title }}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>

<body>
    <h1>El clima en {{ title }}</h1>
    <p>es de {{ temp }} &deg;, {{ status|lower }}</p>
    <p>y se siente como de {{ feels_like }} &deg;</p>
    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Busca por ciudad" autofocus />
        <button type="submit">Revisar</button>
    </form>
</body>

</html>
